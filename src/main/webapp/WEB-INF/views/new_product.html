<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>banner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/boostrap.css">
  <link rel="stylesheet" href="script/script.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
<section th:fragment="newProduct" class="featured " id="fearured" style="margin-bottom: 50px; margin-top: 30px" >

      <div class="small-image">

        <img src="image/cv3.jpg" alt="" class="featured-image-2">
        <img src="image/cv4.jpg" alt="" class="featured-image-2">
      </div>
      <div class="big-image">
        <img src="image/cv1.jpg" alt="" class="big-image-2">
      </div>
    </div>
    <div class="content">
      <h3>new nike airmac shoes</h3>
      <div class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Fugit officiis omnis quo laboriosam velit culpa ex illo, error enim nostrum?
      </p>
      <div class="price">$90 <span>$120</span></div>
      <a href="#" ><button class="btn btn-danger">add to cart</button></a>
    </div>
  </div>

</section>
</body>
</html>
