<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boostrap.css">
    <link rel="stylesheet" href="script/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar">
        <div><a href="#" class="logo">Logo</a></div>
        <div>
            <a href="/">Home</a>
            <a href="/productController/productCart">Product</a>
            <a href="/adminController/admin"> views test</a>
            <a href="/profile">blog</a>
            <a href="#news">news</a>
        </div>
        <div th:if="${session.userLogin}" class="dropdown d-inline">
            <a th:text="${session.userLogin.fullName}" class="dropdown-toggle" type="button"
               data-bs-toggle="dropdown" aria-expanded="false">
            </a>
<!--            <i class="bi bi-person-circle fa-3x"></i>-->
            <ul class="dropdown-menu" style="overflow: hidden;">
                <li><a class="dropdown-item" href="#"><img width="20px" height="20px" style="border-radius: 50%" th:src="@{/image/avt.jpg}"></a></li>
                <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/cartController/cart}">Cart</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
        <div th:unless="${session.userLogin}" class="d-inline">
            <div class="">
                <button class=" font-text" border="1"><a href="/login">Login</a></button>
                <button class="font-text " style="color: white"><a href="/register">Register</a></button>
            </div>
        </div>

    </nav>
    <div id="menu-bar" class="fa fa-bars"></div>
</header>
</body>
</html>
