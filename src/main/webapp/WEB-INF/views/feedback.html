<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/feedback.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="wrap" th:fragment="feedback" th:if="${session.userLogin }">
    <div class="wrap" th:fragment="feedback" >
        <h2>Feedback form!</h2>
        <div >
            <textarea style="width: 50%;" class="test" name="textarea" cols="30" rows="10" placeholder="Say me 'Hello':"></textarea>

        </div>
        <a><button style="font-size: 18px" class="btn btn-success">Submit <i class="bi bi-send"></i></button></a>
    </div>
</div>
<div th:unless="${session.userLogin == null}">
</div>
</body>
</html>
