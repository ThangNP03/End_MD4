<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sidebar 01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/catalog.css">

</head>
<body>

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <!--      <a href="#" class="img logo rounded-circle mb-5" style="background-image: url();"></a>-->
      <ul class="list-unstyled components mb-5">
        <li><img style="border-radius: 50%" width="200px" height="200px" th:src="@{/image/tanjiro.jpg}"></li>
        <li class="active">
          <a href="/adminController/admin" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Material-dashboard</a>
        </li>
        <li>
          <a href="/catalogController/catalog">Catalog Manager</a>
        </li>
        <li>
          <a href="/productController/getAll" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Product Manager</a>

        </li>
        <li>
          <a href="/getAll">User Manager </a>
        </li>
        <li>
          <a href="/cartController/order">Order Manager</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>

      <div class="footer">
        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

      </div>

    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5">
    <nav class="navbar navbar-expand-lg navbar-light  bg-gradient-dark">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Procduct Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">User Manager</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div style=" margin: 0 auto;">
      <div class="mb-5">
        <h1>Chỉnh sửa thông tin Catalog</h1>
      </div>
      <form class="form_all"  action="/catalogController/update" method="post">
        <div>
          <label class="label_text">Catalog ID:</label>

          <input style="margin-left: 38px" class="input_text" readonly type="text"  placeholder="..." name="idC" th:value="${catalog.idC}">
        </div>
        <div>
          <label class="label_text" >Catalog name:</label>

          <input  class="input_text" type="text" placeholder="..." name="nameC" th:value="${catalog.nameC}">
        </div>
        <div class="mt-3">
          <button class="btn btn-success " type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
